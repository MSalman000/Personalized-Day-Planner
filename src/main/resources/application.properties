spring.application.name=planner

# Server Configuration for Railway
server.port=${PORT:8080}

# Database Configuration (SQLite for development, can be overridden for production)
spring.datasource.url=jdbc:sqlite:planner.db
spring.datasource.driver-class-name=org.sqlite.JDBC
spring.jpa.database-platform=org.hibernate.community.dialect.SQLiteDialect

spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update

# Logging
logging.level.com.dayplanner=DEBUG
